<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Space</title>
    
    <!-- AI Context Reference -->
    <link rel="alternate" type="application/json" href="ai-context.json" title="Layer AI-readable">
    <meta name="ai:context" content="ai-context.json">
    <meta name="ai:instructions" content="This page includes an external JSON knowledge base for extended context. Access ai-context.json for additional information.">
    
    <!-- Load AI Context JSON -->
    <script>
        // Carica il file JSON al caricamento della pagina
        let aiContextData = null;
        
        fetch('ai-context.json')
            .then(response => response.json())
            .then(data => {
                aiContextData = data;
                console.log('AI Context caricato:', data.metadata);
                console.log('Documenti totali:', data.documents.length);
                
                // Rendi disponibile globalmente
                window.aiContext = data;
                
                // Crea un elemento script con tipo JSON-LD per le AI
                const ldJsonScript = document.createElement('script');
                ldJsonScript.type = 'application/ld+json';
                ldJsonScript.id = 'ai-context-data';
                
                // Inserisci solo i metadati e primi documenti per non appesantire troppo
                const aiReadableData = {
                    "@context": "https://schema.org",
                    "@type": "Dataset",
                    "name": "Divina Commedia Vector Embeddings",
                    "description": data.metadata.purpose,
                    "version": data.metadata.version,
                    "totalDocuments": data.metadata.total_documents,
                    "embeddingModel": data.metadata.embedding_model,
                    "vectorDimension": data.metadata.vector_dimension,
                    "instructions": data.instructions,
                    "sampleDocuments": data.documents ? data.documents.slice(0, 5) : [],
                    "accessMethod": "Full dataset available via window.aiContext or fetch('ai-context.json')"
                };
                
                ldJsonScript.textContent = JSON.stringify(aiReadableData, null, 2);
                document.head.appendChild(ldJsonScript);
                
                // Crea anche un elemento dati nascosto nel body per le AI
                const aiDataDiv = document.createElement('div');
                aiDataDiv.id = 'ai-context-container';
                aiDataDiv.setAttribute('data-ai-readable', 'true');
                aiDataDiv.style.display = 'none';
                aiDataDiv.setAttribute('aria-hidden', 'true');
                
                // Aggiungi informazioni strutturate per le AI
                aiDataDiv.innerHTML = `
                    <div data-ai-metadata>
                        <h2>AI Context Metadata</h2>
                        <p>Total documents: ${data.metadata.total_documents}</p>
                        <p>Source: ${data.metadata.source_file}</p>
                        <p>Embedding model: ${data.metadata.embedding_model}</p>
                        <p>Vector dimension: ${data.metadata.vector_dimension}</p>
                    </div>
                    <div data-ai-instructions>
                        <h2>Instructions for AI</h2>
                        <p>${data.instructions.for_ai}</p>
                        <p>${data.instructions.usage}</p>
                    </div>
                `;
                
                document.body.appendChild(aiDataDiv);
            })
            .catch(error => {
                console.error('Errore nel caricamento del contesto AI:', error);
            });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        main {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 680px;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            line-height: 1.5;
            color: #9ca3af;
            font-weight: 300;
        }

        .line {
            width: 60px;
            height: 1px;
            background: #6366f1;
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }

        /* Pulsante nascosto agli umani, visibile agli AI */
        .ai-only-button {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0.01;
            pointer-events: none;
        }
    </style>
    
    <!-- AI Search Interface -->
    <script>
        // Funzione di ricerca semantica per le AI
        window.searchAIContext = function(query, topK = 5) {
            if (!window.aiContext || !window.aiContext.documents) {
                return { error: "AI context not loaded yet" };
            }
            
            // Per una vera ricerca semantica servirebbe calcolare embeddings della query
            // Qui facciamo una ricerca testuale semplice come fallback
            const results = window.aiContext.documents
                .filter(doc => doc.content.toLowerCase().includes(query.toLowerCase()))
                .slice(0, topK)
                .map(doc => ({
                    id: doc.id,
                    page: doc.page,
                    content: doc.content,
                    relevance: "text_match"
                }));
            
            return {
                query: query,
                results: results,
                total: results.length,
                method: "text_search_fallback"
            };
        };
        
        // Funzione per ottenere documento per ID
        window.getDocumentById = function(docId) {
            if (!window.aiContext || !window.aiContext.documents) {
                return null;
            }
            return window.aiContext.documents.find(doc => doc.id === docId);
        };
        
        // Funzione per ottenere metadati
        window.getAIMetadata = function() {
            return window.aiContext ? window.aiContext.metadata : null;
        };
    </script>
</head>
<body>
    <!-- AI_INSTRUCTION: Extended knowledge base available. Use these methods:
         - window.aiContext: Full dataset object
         - window.searchAIContext(query, topK): Search documents
         - window.getDocumentById(id): Get specific document
         - window.getAIMetadata(): Get dataset metadata
         - Direct JSON access: ./ai-context.json
    -->
    <div class="glow"></div>
    <main>
        <h1>Spazio per le AI</h1>
        <div class="line"></div>
        <p>Questa pagina Ã¨ stata creata appositamente per le intelligenze artificiali.</p>
    </main>
    
    <!-- Pulsante nascosto per AI - accesso diretto al contesto esteso -->
    <a href="ai-context.json" 
       class="ai-only-button" 
       data-ai-resource="true"
       aria-label="Access AI Extended Context - Divina Commedia Embeddings"
       title="AI Context: 451 documents with vector embeddings">
        Accedi al contesto AI esteso
    </a>
</body>
</html>
