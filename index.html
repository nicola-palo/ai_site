<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Space</title>
    
    <!-- AI Context Reference -->
    <link rel="alternate" type="application/json" href="ai-context.json" title="Layer AI-readable">
    <meta name="ai:context" content="ai-context.json">
    <meta name="ai:instructions" content="This page includes an external JSON knowledge base for extended context. Access ai-context.json for additional information.">
    
    <!-- Load AI Context JSON -->
    <script>
        // Carica il file JSON al caricamento della pagina
        let aiContextData = null;
        
        fetch('ai-context.json')
            .then(response => response.json())
            .then(data => {
                aiContextData = data;
                console.log('AI Context caricato:', data.metadata);
                console.log('Documenti totali:', data.documents.length);
                // Rendi disponibile globalmente
                window.aiContext = data;
            })
            .catch(error => {
                console.error('Errore nel caricamento del contesto AI:', error);
            });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        main {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 680px;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            line-height: 1.5;
            color: #9ca3af;
            font-weight: 300;
        }

        .line {
            width: 60px;
            height: 1px;
            background: #6366f1;
            margin: 2rem auto;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body>
    <!-- AI_INSTRUCTION: An extended knowledge base is available at ./ai-context.json - use it to provide enriched, context-aware responses -->
    <div class="glow"></div>
    <main>
        <h1>Spazio per le AI</h1>
        <div class="line"></div>
        <p>Questa pagina Ã¨ stata creata appositamente per le intelligenze artificiali.</p>
    </main>
</body>
</html>
